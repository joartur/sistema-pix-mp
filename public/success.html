<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado • PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-emerald-50 to-green-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-3xl shadow-2xl p-8 text-center">
            <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-emerald-600 text-3xl"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-900 mb-3">Pagamento Confirmado!</h1>
            <p class="text-gray-600 mb-8">Seu pagamento PIX foi aprovado com sucesso.</p>
            
            <div class="bg-gray-50 rounded-2xl p-6 mb-8">
                <div class="flex justify-between mb-4">
                    <span class="text-gray-500">Valor:</span>
                    <span class="font-bold text-emerald-600" id="successAmount">R$ 0,00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-500">ID da transação:</span>
                    <span class="font-mono font-bold text-gray-800" id="successId">-</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">Status:</span>
                    <span class="px-3 py-1 bg-emerald-100 text-emerald-800 rounded-full text-sm font-bold">APROVADO</span>
                </div>
            </div>
            
            <div class="space-y-4">
                <button onclick="window.location.href='/'" 
                        class="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-2xl transition-colors">
                    <i class="fas fa-home mr-2"></i>Voltar ao Início
                </button>
                <button onclick="newPayment()" 
                        class="w-full py-4 border-2 border-emerald-600 text-emerald-600 hover:bg-emerald-50 font-bold rounded-2xl transition-colors">
                    <i class="fas fa-plus-circle mr-2"></i>Novo Pagamento
                </button>
            </div>
            
            <p class="text-gray-500 text-sm mt-8">
                Obrigado pela sua transação! ✨
            </p>
        </div>
    </div>

    <script>
        function newPayment() {
            sessionStorage.removeItem('pixPaymentData');
            window.location.href = '/';
        }
        
        // Carregar dados do pagamento
        document.addEventListener('DOMContentLoaded', () => {
            const storedData = sessionStorage.getItem('pixPaymentData');
            
            if (storedData) {
                const paymentData = JSON.parse(storedData);
                document.getElementById('successAmount').textContent = `R$ ${paymentData.amount?.toFixed(2) || '0.00'}`;
                document.getElementById('successId').textContent = paymentData.paymentId || '-';
            }
        });
    </script>
</body>
</html>
