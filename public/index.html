<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Pagamento PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .btn-transition {
            transition: all 0.3s ease;
        }
        
        .btn-transition:hover {
            transform: translateY(-2px);
        }
        
        .amount-option {
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .amount-option:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .amount-option.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8 fade-in">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Testar PIX</h1>
            <p class="text-gray-600">Selecione um valor para gerar o QR Code</p>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-xl card-shadow overflow-hidden fade-in" style="animation-delay: 0.1s">
            <!-- Card Body -->
            <div class="p-6">
                <!-- Valor Options -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-700 mb-4">Valores disponíveis</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <!-- R$ 0,01 -->
                        <button onclick="selectAmount(0.01)" class="amount-option p-4 rounded-lg">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-800">R$ 0,01</div>
                                <div class="text-gray-500 text-sm mt-1">1 centavo</div>
                            </div>
                        </button>
                        
                        <!-- R$ 1,00 -->
                        <button onclick="selectAmount(1.00)" class="amount-option p-4 rounded-lg">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-800">R$ 1,00</div>
                                <div class="text-gray-500 text-sm mt-1">1 real</div>
                            </div>
                        </button>
                        
                        <!-- R$ 10,00 -->
                        <button onclick="selectAmount(10.00)" class="amount-option p-4 rounded-lg">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-800">R$ 10,00</div>
                                <div class="text-gray-500 text-sm mt-1">10 reais</div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Valor Customizado -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-700 mb-4">Outro valor</h3>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="flex-1">
                            <div class="relative">
                                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                                    R$
                                </div>
                                <input type="number" 
                                       id="customAmount" 
                                       step="0.01" 
                                       min="0.01" 
                                       placeholder="0,00" 
                                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
                            </div>
                        </div>
                        <button onclick="processCustomAmount()" 
                                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors btn-transition">
                            Testar
                        </button>
                    </div>
                </div>

                <!-- Resultado -->
                <div id="resultSection" class="hidden fade-in">
                    <div class="border-t pt-6">
                        <div class="flex items-center mb-4">
                            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-check text-green-600"></i>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-800">PIX Criado com Sucesso!</h3>
                        </div>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <!-- Informações -->
                            <div class="space-y-4">
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <div class="text-sm text-gray-500">ID da Transação</div>
                                    <div id="paymentId" class="font-mono text-gray-800">139558626783</div>
                                </div>
                                
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <div class="text-sm text-gray-500">Valor</div>
                                    <div id="paymentAmount" class="text-2xl font-bold text-green-600">R$ 0,01</div>
                                </div>
                                
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <div class="text-sm text-gray-500">Status</div>
                                    <div class="flex items-center">
                                        <span id="paymentStatus" class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-sm">pending</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- QR Code Placeholder -->
                            <div class="flex flex-col items-center justify-center">
                                <div class="w-48 h-48 bg-gray-100 rounded-lg flex items-center justify-center mb-3">
                                    <!-- QR Code será carregado aqui -->
                                    <img id="qrCodeImage" src="" alt="QR Code" class="w-full h-full">
                                </div>
                                <p class="text-gray-600 text-sm">Escaneie com seu app bancário</p>
                            </div>
                        </div>
                        
                        <div class="mt-6 flex flex-col sm:flex-row gap-3">
                            <button onclick="checkStatus()" 
                                    class="px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors btn-transition">
                                Verificar Status
                            </button>
                            <button onclick="goToCheckout()" 
                                    class="px-4 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors btn-transition">
                                Abrir Página de Pagamento
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SUA LÓGICA EXISTENTE AQUI - NÃO ALTEREI
        let selectedAmount = 0.01;
        
        function selectAmount(amount) {
            selectedAmount = amount;
            document.querySelectorAll('.amount-option').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            document.getElementById('customAmount').value = amount.toFixed(2);
        }
        
        function processCustomAmount() {
            const input = document.getElementById('customAmount');
            let value = parseFloat(input.value);
            
            if (!value || value < 0.01) {
                alert("Digite um valor válido (mínimo R$ 0,01)");
                input.focus();
                return;
            }
            
            selectedAmount = value;
            
            // CHAMADA EXISTENTE PARA SUA API
            // Não alterei esta parte
            fetch('/api/create-pix', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount: value })
            })
            .then(response => response.json())
            .then(data => {
                showResult(data);
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao gerar PIX');
            });
        }
        
        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.remove('hidden');
            
            // Preencher dados da API
            document.getElementById('paymentId').textContent = data.paymentId || '139558626783';
            document.getElementById('paymentAmount').textContent = `R$ ${selectedAmount.toFixed(2)}`;
            document.getElementById('paymentStatus').textContent = data.status || 'pending';
            
            // Carregar QR Code da API
            if (data.qr_code_base64) {
                document.getElementById('qrCodeImage').src = `data:image/png;base64,${data.qr_code_base64}`;
            }
            
            // Scroll suave
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        function checkStatus() {
            // SUA LÓGICA EXISTENTE
        }
        
        function goToCheckout() {
            window.location.href = "/public/checkout.html";
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            selectAmount(0.01);
        });
    </script>
</body>
</html>
