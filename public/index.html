<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador PIX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #666;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>游눯 Gerador PIX</h1>
            <p>Crie pagamentos PIX instant칙neos</p>
            
            <div class="input-group">
                <label>Valor (R$)</label>
                <input type="text" id="amount" value="10.00" placeholder="Ex: 10.00">
            </div>
            
            <button class="btn" onclick="generatePix()">
                Gerar QR Code PIX
            </button>
            
            <p style="margin-top: 20px; font-size: 14px; color: #888;">
                O QR Code ser치 v치lido por 30 minutos
            </p>
        </div>
    </div>
    
    <script>
        async function generatePix() {
            const amount = document.getElementById('amount').value;
            
            if (!amount || parseFloat(amount) < 0.01) {
                alert('Digite um valor v치lido (m칤nimo R$ 0,01)');
                return;
            }
            
            // Salvar no localStorage
            localStorage.setItem('pixAmount', amount);
            
            // Redirecionar
            window.location.href = `/checkout?amount=${amount}`;
        }
        
        // Enter para enviar
        document.getElementById('amount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generatePix();
        });
    </script>
</body>
</html>
