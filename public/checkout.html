<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .payment-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .amount {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            color: #00BFA5;
            margin-bottom: 30px;
        }
        .qrcode-container {
            text-align: center;
            margin: 30px 0;
            min-height: 200px;
        }
        .status {
            background: #FFF3CD;
            border: 1px solid #FFC107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-primary {
            background: #00BFA5;
            color: white;
        }
        .btn-secondary {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pagamento PIX</h1>
            <p>Escaneie o QR Code para pagar</p>
        </div>
        
        <div class="payment-card">
            <div class="amount" id="amount-display">R$ 0,00</div>
            
            <div class="qrcode-container" id="qrcode-container">
                Carregando QR Code...
            </div>
            
            <div class="status" id="status">
                Aguardando pagamento...
            </div>
            
            <div class="actions">
                <button class="btn-primary" onclick="copyCode()">
                    Copiar Código PIX
                </button>
                <button class="btn-secondary" onclick="newPayment()">
                    Novo Pagamento
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let paymentId = null;
        
        async function init() {
            // Pegar valor da URL
            const urlParams = new URLSearchParams(window.location.search);
            let amount = urlParams.get('amount') || localStorage.getItem('pixAmount') || '10.00';
            amount = parseFloat(amount).toFixed(2);
            
            // Mostrar valor
            document.getElementById('amount-display').textContent = `R$ ${amount.replace('.', ',')}`;
            
            try {
                // Criar pagamento
                const response = await fetch('/api/payments/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, description: `Pagamento PIX de R$ ${amount}` })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    paymentId = data.data.paymentId;
                    
                    // Gerar QR Code com QuickChart
                    const qrCodeUrl = `https://quickchart.io/qr?text=${encodeURIComponent(data.data.qr_code)}&size=250&margin=2`;
                    
                    document.getElementById('qrcode-container').innerHTML = `
                        <img src="${qrCodeUrl}" alt="QR Code PIX" style="width:250px;height:250px;">
                    `;
                    
                    // Verificar status periodicamente
                    setInterval(checkStatus, 3000);
                    
                } else {
                    document.getElementById('qrcode-container').innerHTML = 'Erro ao criar pagamento';
                }
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('qrcode-container').innerHTML = 'Erro de conexão';
            }
        }
        
        async function checkStatus() {
            if (!paymentId) return;
            
            try {
                const response = await fetch(`/api/payments/${paymentId}/status`);
                const data = await response.json();
                
                if (data.success) {
                    const status = document.getElementById('status');
                    
                    if (data.data.approved) {
                        status.innerHTML = '<strong>✅ Pagamento Aprovado!</strong><br>Obrigado pela compra.';
                        status.style.background = '#D4EDDA';
                        status.style.borderColor = '#C3E6CB';
                        
                        // Parar verificações
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        status.innerHTML = `<strong>Aguardando pagamento...</strong><br>${data.data.elapsed_seconds} segundos`;
                    }
                }
                
            } catch (error) {
                console.error('Erro ao verificar:', error);
            }
        }
        
        function copyCode() {
            alert('Código PIX copiado (simulação)');
        }
        
        function newPayment() {
            window.location.href = '/';
        }
        
        // Iniciar
        window.onload = init;
    </script>
</body>
</html>
